<!doctype html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Space Haven Ship Designer</title>
    <script type="module" src="./index.js" defer></script>
    <link rel="stylesheet" type="text/css" href="index.css"/>
  </head>
  <body oncontextmenu="return false;">
    <div id="flex-container">
      <div id="canvas-wrapper">
        <canvas id="canvas">Space Haven ship designer</canvas>
      </div>
      <div id="tab-panel">
	<div class="tabs">
	  <button
            id="paint-tab"
            class="tab-header active"
            data-tab-body-id="paint-tab-body">
              Paint
          </button>
	  <button
            id="layout-tab"
            class="tab-header"
            data-tab-body-id="layout-tab-body">
              Layout
          </button>
	</div>
	<div id="paint-tab-body" class="tab-body active">
	  <div id="paint-tab-flex-container">
	    <div id="paint-tab-controls-list-container">
	      <div class="flex-button-row">
		<button id="btn-paint-hull">Paint Hull</button>
		<button id="btn-erase">Erase</button>
		<button id="btn-clear-all">Clear All</button>
		<select id="select-module-kind"></select>
	      </div>
	    </div>
	    <div id="modules-carousel"></div>
	  </div>
	</div>
	<div id="layout-tab-body" class="tab-body">
	  <div id="layout-tab-flex-container">
            <label for="layout-select">Layout</label>
            <select id="layout-select">
              <option value="26x26" selected>1x1: 26x26</option>
              <option value="54x26">2x1: 54x26</option>
              <option value="26x54">1x2: 26x54</option>
              <option value="82x26">3x1: 82x26</option>
              <option value="26x82">1x3: 26x82</option>
              <option value="54x54">2x2: 54x54</option>
              <option value="54x82">2x3: 54x82</option>
              <option value="82x54">3x2: 82x54</option>
            </select>
	  </div>
	</div>
      </div>
    </div>
    <div id="things-here-overlay">
      Under the cursor:
      <ul id="things-here-overlay-ul">
      </ul>
    </div>
  </body>
</html>
