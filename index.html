<!doctype html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Space Haven Ship Designer</title>
    <script type="module" src="./index.js" defer></script>
    <style>
      html, body {
	font-size: 12pt;
	padding: 0;
	margin: 0;
	background-color: black;
      }
      canvas {
	display: block;
	width: 100vw;
	height: 100vh;
      }

      #controls {
	position: absolute;
	left: 1rem;
	bottom: 1rem;
      }
      #controls button {
	font-size: inherit;
	margin-left: 1rem;
	margin-bottom: 1rem;
	padding: 0.5rem;
	border: none;
      }
      #controls button.active {
	background-color: #66ccff;
      }
    </style>
  </head>
  <body oncontextmenu="return false;">
    <canvas>Space Haven ship designer</canvas>
    <span id="controls">
      <button id="btn-draw-hull">Draw Hull</button>
      <button id="btn-erase-hull">Erase Hull</button>
      <button id="btn-draw-module">X1 Hyperdrive</button>
    </span>
  </body>
</html>
